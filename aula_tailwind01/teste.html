<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background Image Example</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet" />
        <style>
            .bg-custom {
                background-image: url("./images/blusa.png");
                background-size: contain;
                background-repeat: no-repeat;
                background-position: right;
                position: fixed;
                transform: rotate(20deg);
            }
        </style>
    </head>
    <body class="flex justify-center items-center h-screen bg-gray-100">
        <div
            class="flex flex-col border w-[600px] h-64 bg-slate-200 rounded-xl p-6 justify-between relative bg-custom overflow-hidden">
            <div class="relative z-10">
                <div
                    class="flex border-0 rounded-full bg-lime-300 w-24 h-8 items-center justify-center">
                    <p class="text-sm font-semibold">30% OFF</p>
                </div>
            </div>
            <div class="relative z-10">
                <p class="text-3xl font-bold">Novo drop <br />Supreme</p>
            </div>
            <div class="relative z-10">
                <button
                    class="bg-gray-100 w-32 h-10 rounded-md text-center font-bold text-red-600">
                    Comprar
                </button>
            </div>
        </div>
    </body>
</html>
